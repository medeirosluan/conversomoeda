<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/estilos.css">
    <title>Conversor</title>
</head>
<body>
<img class="logo" src="assets/img/logo.gif" alt="logo">
<main>
    <label>
        Converter <strong>de</strong>
        <select>
            <option>R$ Real brasileiro</option>
        </select>
    </label>
    <label>
        Converter <strong>para</strong>
        <select>
            <option value="">US$ Dólar Americano</option>
            <option value="">€ Euro</option>
        </select>

    </label>
    <label>
        Valor
        <input type="number" min="0.00" step="0.01" placeholder="R$ 10.000,00">
        <button>
            Converter
        </button>
    </label>
    <section>
        <div>
            <img src="assets/img/real.png" alt="">
            <p>Real</p>
            <p class="valor-converte"><strong>R$ 0.00</strong></p>
      
      
            <img class="seta" src="assets/img/seta-para-baixo.png" alt="">
       
            <img src="assets/img/dolar.png" alt="">
            <p>Dólar Americano</p>
            <p class="valor-convertido"><strong>US$ 0.00</strong></p>
        </div>
    </section>
</main>
    <script src="js/script.js"></script>
</body>
</html>
